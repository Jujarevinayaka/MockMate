
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MockMate - Gemini CLI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen font-sans">

    <div class="w-full max-w-4xl mx-auto p-4">
        <h1 class="text-5xl font-bold text-center mb-2 text-gray-200">MockMate</h1>
        <p class="text-center text-gray-400 mb-8">Your AI-powered coding assistant, running locally.</p>

        <div id="chat-container" class="w-full h-96 bg-gray-800 rounded-xl shadow-2xl p-6 overflow-y-auto mb-6 border border-gray-700">
            <!-- Chat messages will be appended here -->
            <div class="text-gray-400 text-center p-4">Welcome! Send a prompt to start interacting with Gemini.</div>
        </div>

        <form id="prompt-form" class="flex items-center gap-4">
            <input type="text" id="prompt-input" class="flex-grow bg-gray-700 border border-gray-600 rounded-lg py-3 px-4 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="Type your message to Gemini...">
            <button type="submit" id="send-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition hover:scale-105">
                Send
            </button>
        </form>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
